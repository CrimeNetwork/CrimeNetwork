<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | Crime Network</title>
<style>
  /* Reset & basic styling */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
  body {
    background: #0a0a0a;
    color: #00f0c6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 8rem;
    color: #00f0c6;
    text-shadow: 0 0 20px #00f0c6, 0 0 40px #00f0c6, 0 0 60px #00f0c6;
    animation: glitch 1s infinite;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #00f0c6;
  }

  p {
    font-size: 1rem;
    color: #66fff2;
    margin-bottom: 2rem;
  }

  a {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    color: #0a0a0a;
    background: #00f0c6;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  a:hover {
    background: #00d8b0;
  }

  /* Background animated matrix effect */
  .bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle, #00f0c6 1px, transparent 1px) repeat;
    background-size: 50px 50px;
    animation: move 10s linear infinite;
    z-index: -1;
    opacity: 0.05;
  }

  @keyframes move {
    from { background-position: 0 0; }
    to { background-position: 100px 100px; }
  }

  /* Simple glitch animation */
  @keyframes glitch {
    0% { text-shadow: 2px 0 #00f0c6, -2px 0 #00f0c6; }
    20% { text-shadow: -2px 2px #00f0c6, 2px -2px #00f0c6; }
    40% { text-shadow: 2px -2px #00f0c6, -2px 2px #00f0c6; }
    60% { text-shadow: -2px 0 #00f0c6, 2px 0 #00f0c6; }
    80% { text-shadow: 2px 2px #00f0c6, -2px -2px #00f0c6; }
    100% { text-shadow: 2px 0 #00f0c6, -2px 0 #00f0c6; }
  }
</style>
</head>
<body>
<div class="bg"></div>
<h1>404</h1>
<h2>Page Not Found</h2>
<p>Looks like this page got lost in the network.</p>
<a href="https://crimenetwork.github.io/CrimeNetwork/pages/index">Go Home</a>
</body>
</html>
