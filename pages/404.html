<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | Crime Network</title>
<style>
  /* Reset and basic styling */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  body {
    background: #0a0a0a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    font-size: 8rem;
    color: #ff3c3c;
    text-shadow: 0 0 20px #ff3c3c;
  }
  h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #fff;
  }
  p {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 2rem;
  }
  a {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    color: #0a0a0a;
    background: #ff3c3c;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  a:hover {
    background: #ff1a1a;
  }
  /* Background animation */
  .bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle, #ff3c3c 1px, transparent 1px) repeat;
    background-size: 50px 50px;
    animation: move 10s linear infinite;
    z-index: -1;
    opacity: 0.05;
  }
  @keyframes move {
    from { background-position: 0 0; }
    to { background-position: 100px 100px; }
  }
</style>
</head>
<body>
<div class="bg"></div>
<h1>404</h1>
<h2>Page Not Found</h2>
<p>Looks like this page got lost in the network.</p>
<a href="https://crimenetwork.github.io/CrimeNetwork/pages/index">Go Home</a>
</body>
</html>
