<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff | Crime Network</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon.ico">

  <style>
    body {
      background-color: #0b0b0b;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== Navigation ===== */
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #0b0b0b;
      flex-wrap: wrap;
    }

    .logo {
      color: #D2042D;
      font-size: 1.6rem;
      font-weight: bold;
      text-shadow: 0 0 8px #D2042D;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Hamburger */
    .hamburger {
      color: #D2042D;
      font-size: 1.8rem;
      cursor: pointer;
      display: none;
    }
    .hamburger:hover {
      text-shadow: 0 0 10px #D2042D;
      transform: scale(1.1);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif; /* fixed font */
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #D2042D;
      text-shadow: 0 0 8px #D2042D;
    }

    nav ul li a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #D2042D;
      transition: width 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .hamburger { display: block; }
      nav ul { display: none; flex-direction: column; width: 100%; background-color: #000; text-align: center; padding: 0; margin: 0; border-top: 1px solid #1f1f1f; }
      nav ul.active { display: flex; }
      nav ul li { width: 100%; padding: 12px 0; }
    }

    /* ===== Hero ===== */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to bottom, #000 0%, #1a1a1a 100%);
    }

    .hero h1 {
      color: #D2042D;
      font-size: 3rem;
      margin-bottom: 20px;
      animation: glowPulse 2s ease-in-out infinite;
    }

    .hero p {
      color: #fff;
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0.9;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 8px #D2042D, 0 0 16px #D2042D; }
      50% { text-shadow: 0 0 16px #D2042D, 0 0 32px #D2042D; }
      100% { text-shadow: 0 0 8px #D2042D, 0 0 16px #D2042D; }
    }

    /* ===== Staff Cards ===== */
    .staff-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .staff-card {
      background-color: #0d0d0d;
      border-radius: 12px;
      width: 250px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 50, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .staff-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 0, 50, 0.5);
    }

    .staff-card .banner {
      height: 100px;
      background-size: cover;
      background-position: center;
    }

    .staff-card .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: -50px;
      border: 3px solid #FF0033;
    }

    .staff-card h3 {
      color: #FF0033;
      margin: 10px 0 5px;
      text-shadow: 0 0 6px rgba(255, 0, 50, 0.5);
      transition: all 0.3s ease;
    }

    .staff-card h3:hover {
      text-shadow: 0 0 12px rgba(255, 0, 50, 0.8), 0 0 20px rgba(255, 0, 50, 0.5);
      transform: scale(1.05);
    }

    .staff-card p {
      color: #ffffff;
      margin-bottom: 15px;
      text-shadow: 0 0 2px rgba(255, 0, 50, 0.2);
    }

    /* ===== Footer ===== */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #0b0b0b;
      color: #ffffff;
      flex-wrap: wrap;
      border-top: 1px solid #1f1f1f;
    }

    .footer-text { font-size: 14px; }
    .footer-buttons { display: flex; gap: 18px; flex-wrap: wrap; justify-content: flex-end; }
    .footer-buttons a { color: #D2042D; text-decoration: none; font-size: 14px; transition: 0.3s; padding: 6px 0; }
    .footer-buttons a:hover { color: #ffffff; text-shadow: 0 0 8px #D2042D; }

    @media (max-width: 600px) {
      footer { flex-direction: column; text-align: center; }
      .footer-buttons { margin-top: 10px; }
      .staff-cards { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Crime Network</div>
      <div class="hamburger">&#9776;</div>
      <ul>
        <li><a href="index">Home</a></li>
        <li><a href="documentation">Documentation</a></li>
        <li><a href="staff">Staff</a></li>
        <li><a href="about">About</a></li>
      </ul>
    </nav>

    <div class="hero">
      <h1>Our Team</h1>
      <p>Meet the amazing team that keeps Crime Network stable.</p>
    </div>
  </header>

  <main>
    <section class="staff-cards">
      <div class="staff-card">
        <div class="banner" style="background-image: url('assets/images/staff/dracoban.jpg');"></div>
        <img src="assets/images/staff/dracopfp.png" alt="762Draco" class="pfp">
        <h3>Draco</h3>
        <p>Founder</p>
      </div>
      <!-- Add more staff cards here -->
    </section>
  </main>

  <footer>
    <div class="footer-text">&copy; 2025 Crime Network. All rights reserved.</div>
    <div class="footer-buttons">
      <a href="privacy">Privacy Policy</a>
      <a href="tos">Terms of Service</a>
      <a href="about">About</a>
    </div>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navUL = document.querySelector('nav ul'); // fixed
    hamburger.addEventListener('click', () => {
      navUL.classList.toggle('active'); // toggle active on ul
    });
  </script>
</body>
</html>
